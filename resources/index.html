<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><html lang="en" class="no-js"> <![endif]-->
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Page Description and Author -->
    <meta name="description" content="angular">
    <meta name="author" content="Paulo Martins">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <script src="https://use.fontawesome.com/e606d4ff8d.js"></script>

    <!-- Custom -->
    <!-- build:css css/main.css -->
    <link href="vendor/css/animate/animate.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<body ng-cloak>
    <!-- Start Container -->
    <div class="container">

        <!-- Start Content -->
        <div id="content">

            <div ui-view></div>

        </div>
        <!-- End Content -->


    </div>
    <!-- End Container -->

    <!-- Mainly scripts -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <!-- angular.ui.router -->
    <script src="https://unpkg.com/angular-ui-router@0.4.2/release/angular-ui-router.min.js"></script>
    <!-- angular-ngstorage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

    <!-- Custom -->
    <!-- build:js js/main.js -->
    <script src="js/env.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/pageTitle.js"></script>
    <script src="js/services/serviceStateSession.js"></script>
    <script src="js/factories/factoryHelpers.js"></script>
    <script src="js/factories/factoryMain.js"></script>
    <script src="js/config.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/controllers/controllerMain.js"></script>
    <!-- endbuild -->

</body>
</html>
